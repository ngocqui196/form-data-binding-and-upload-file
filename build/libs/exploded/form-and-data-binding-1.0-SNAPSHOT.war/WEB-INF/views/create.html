<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new employee</title>
</head>
<body>
    <h3>Welcome, Enter the Employee Details</h3>
    <h4 th:fragment="home"><a th:href="@{/customers}">Comback List Customer</a></h4>
    <div th:if="${mess}">
        <span th:text="${mess}"></span>
    </div>

    <form th:action="@{/employees/create}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <th:table>
            <tr>
                <td>Name :</td>
                <td><input th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input th:field="*{address}"></td>
            </tr>

            <tr>
                <td><input type="file" th:field="*{avatar}"></td>
            </tr>
            <input type="submit" value="Tạo mới">
        </th:table>


    </form>
</body>
</html>

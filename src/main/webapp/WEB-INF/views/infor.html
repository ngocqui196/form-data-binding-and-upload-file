<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
    <h2>Submitted Employee Information</h2>

    <p><a th:href="@{/employees/create}">Create Employee</a></p>

    <table>

        <tr>
            <th>Name :</th>
            <th>Address :</th>
            <th>IMG </th>
            <th></th>
            <th></th>
        </tr>


            <th:block th:each="e:${employees}">
        <tr>
                <td th:text="${e.getName()}"></td>
                <td th:text="${e.getAddress()}"></td>
                <td><img th:src="@{'i/'+ ${e.getAvatar()}}" width="100px"></td>
                <td><a th:href="@{/employees/edit/__${e.getId()}__}">edit</a></td>
                <td><a th:href="@{/employees/delete/__${e.getId()}__}">delete</a></td>
        </tr>
            </th:block>

    </table>
</body>
</html>
